<div id="container">


    <h1>Tip Calculator</h1>
    <div id="calculator">


        <form>
            <p>How much your Bill Cost? 
            <p>
                $ <input id="billCost" type="text" placeholder="Bill Amount">
                <link rel="stylesheet" href="wagetip.css">
            <p>What was the quality of your service? </p>
            <p>

                <input type="radio" name="serviceRating" value="0.3" checked> Excellent (30%)<br>
                <input type="radio" name="serviceRating" value="0.2"> Good (20%) <br>
                <input type="radio" name="serviceRating" value="0.15"> Decent (15%) <br>
                <input type="radio" name="serviceRating" value="0.10"> Okay (10%) <br>
                <input type="radio" name="serviceRating" value="0.05"> Poor (5%) <br>
                <input type="radio" name="serviceRating" value="0.0"> Terrible (No tip) <br>


        </form>
        <p>How many people are sharing the bill?</p>
        <input id="numPpl" type="text" placeholder="Number of People"> people
        <button type="button" id="calculate">Calculate!</button>

    </div>
    <!--calculator end-->
    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
    <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="Wagetip.js"></script>
